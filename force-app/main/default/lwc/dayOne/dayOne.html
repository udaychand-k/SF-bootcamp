<template>
    <lightning-card title="UserName">
        <div class="slds-var-p-around_medium">
        Hello {username}
        <lightning-input label="Enter your alias name" value={username} onchange={handleChange}>
        </lightning-input>
    </div>
    <div class="slds-var-p-around_medium">
        <c-day-two lwc:spread={data} alias={usernamealias} onupdateusername={handleupdateUsername}>day two</c-day-two>
    </div>
    <div class="slds-var-p-around_medium">
        <lightning-combobox options={products}
                            placeholder="select the product"
                            label="Products"
                            value={value}
                            name="combobox"
                            onchange={handleChangeCombobox}
                            >
                        </lightning-combobox>
    </div>
    </lightning-card>
</template>
