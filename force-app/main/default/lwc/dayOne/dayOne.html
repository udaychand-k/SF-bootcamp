<template>
    <div>
    <lightning-card title="UserName">
        <div class="slds-var-p-around_medium">
            <lightning-input label="Enter percentage" type="number" value={percent} onchange={handleKeyup}>
            </lightning-input>
            <div style={width} class="greener">progress bar</div>
        </div>
        <div style="color: green;" class="slds-var-p-around_medium">
        Hello {username}
        <lightning-input class="uday" label="Enter your alias name" value={username} onchange={handleChange}>
        </lightning-input>
    </div>
    <div class="slds-var-p-around_medium">
        <c-day-two lwc:spread={data} alias={usernamealias} onupdateusername={handleupdateUsername}>day two</c-day-two>
    </div>
    <div class="slds-var-p-around_medium">
        <lightning-combobox options={products}
                            placeholder="select the product"
                            label="Products"
                            value={value}
                            name="combobox"
                            onchange={handleChangeCombobox}
                            >
                        </lightning-combobox>
    </div>
    </lightning-card>
</div>
</template>
